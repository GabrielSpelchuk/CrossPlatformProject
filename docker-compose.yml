services:
  postgres-keycloak:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: postgres
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8180
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
    ports:
      - "8180:8180"
    volumes:
      - ./keycloak-realm.json:/opt/keycloak/data/import/realm.json
    depends_on:
      - postgres-keycloak
    networks:
      - app-network

  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      OIDC_CLIENT_SECRET: secret
    ports:
      - "9091:9091"
      - "9090:9090"
    depends_on:
      - keycloak
    networks:
      - app-network

  order-service:
    build:
      context: ./order-service
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      OIDC_CLIENT_SECRET: secret
    ports:
      - "8081:8081"
    depends_on:
      - keycloak
      - inventory-service
    networks:
      - app-network

  shipping-service:
    build:
      context: ./shipping-service
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      OIDC_CLIENT_SECRET: secret
    ports:
      - "8082:8082"
    depends_on:
      - keycloak
      - order-service
    networks:
      - app-network

  frontend-gateway:
    build:
      context: ./frontend-gateway
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      OIDC_CLIENT_SECRET: secret
    ports:
      - "8080:8080"
    depends_on:
      - keycloak
      - order-service
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
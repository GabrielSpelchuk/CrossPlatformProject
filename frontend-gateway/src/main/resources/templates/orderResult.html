<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат замовлення</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .result-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .order-details {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="result-card">
        {#if success}
        <div class="success-icon">✅</div>
        <h1>Замовлення успішно створено!</h1>

        <div class="order-details">
            <div class="detail-row">
                <span class="detail-label">Номер замовлення:</span>
                <span class="detail-value">#{order.id}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Товар:</span>
                <span class="detail-value">{order.itemId}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Кількість:</span>
                <span class="detail-value">{order.quantity} шт</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Статус:</span>
                <span class="status-badge">{order.status}</span>
            </div>
        </div>
        {#else}
        <div class="error-icon">❌</div>
        <h1>Помилка створення замовлення</h1>

        <div class="error-message">
            <strong>Деталі помилки:</strong><br>
            {error}
        </div>
        {/if}

        <div class="btn-group">
            <a href="/orders" class="btn btn-primary">Створити ще замовлення</a>
            <a href="/" class="btn btn-secondary">На головну</a>
        </div>
    </div>
</div>
</body>
</html>
